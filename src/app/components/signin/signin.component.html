<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto login">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Sign in</h4>
                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <input name="" class="form-control" placeholder="ex. name@gmail.com" type="email">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" placeholder="******" type="password">
                        </div> <!-- form-group// -->
                        <a class="float-right" href="#">Forgot Password?</a>

                        <div class="form-group">
                            <label class="custom-control custom-checkbox"> <input type="checkbox"
                                    class="custom-control-input" checked="">
                                <div class="custom-control-label"> Remember </div>
                            </label>
                        </div> <!-- form-group form-check .// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" routerLink = "/products"> Login </button>
                        </div> <!-- form-group// -->
                    </form>
                </div> <!-- card-body.// -->
                <div class="card-footer text-center">Don't have an account? <a href="">Sign up</a></div>
            </div> <!-- card .// -->
        </div>
    </div>
</div>
