<div class="container">
    <h2 class="text-center mt-5"><i></i>Band Of Trust<i></i></h2>
    <div class="row mt-5 text-center">
        <div class="col-md-4">
            <i class="fa fa-microchip" aria-hidden="true"></i> &nbsp;
            <div class="title">
                <span>Great Selection</span>
            </div>
        </div>
        <div class="col-md-4">
            <i class="fa fa-outdent" aria-hidden="true"></i> &nbsp;
            <div class="title">
                <span>Low Price</span>
            </div>
        </div>
        <div class="col-md-4">
            <i class="fa fa-truck" aria-hidden="true"></i> &nbsp;
            <div class="title">
                <span>Speedy Delivery</span>
            </div>
        </div>

    </div>
</div>

<div class="form  mt-5 mb-4">
    <input class="form-control  w-75" autocomplete="off" type="text" placeholder="Search here what you want ..."
        name="productName">
    <div class="search-icon">
        <i class="fa fa-search search" aria-hidden="true"></i>
    </div>
</div>
<!-- container || movies card start -->
<div class="container mt-4 card-container">
    <div class="row card-deck card-columns">
        <!-- ng for data start -->
        <div class="mx-auto align-content-center" *ngFor="let item of productsData">
            <!-- card start -->
            <div class="card mt-2 p-4" style="width: 15rem">
                <div class="card-body">
                    <div class="card-img">
                        <img src="{{ item.productImg }}" class="img-fluid" style="width:130px;height: 180px;" />
                    </div>
                    <h5 class="card-title text-truncate text-success mt-2">
                        {{ item.productName }}
                    </h5>
                    <p class="card-text text-truncate">{{ item.description }}</p>
                    <p>Price : Rs.{{ item.price }}</p>
                </div>
                <button class="btn btn-success btn-sm" routerLink="/products/product/{{item.id}}"> View More</button>
                <button class="btn btn-primary mt-2 btn-sm" (click)="addToCart(item)"> Add to cart</button>
            </div>
            <!-- card end -->
        </div>
        <!-- ng for data end -->
    </div>
</div>
<!-- container end || movies card end -->
